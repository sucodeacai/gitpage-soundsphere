    console.log("teste");


    function plus() {
      if (progress < 100) {
        $('#volume').progress({
          percent: progress + 5
        });


        progress = progress + 5;
      }
    }

    function minus() {
      if (progress > 0) {
        $('#volume').progress({
          percent: progress - 5
        });

        progress = progress - 5;
      }
    }

    function ativa() {
      console.log("ativa");

      $('#checkSoloMute').checkbox('uncheck');
    }

    function desativa() {
      console.log("desativa");
