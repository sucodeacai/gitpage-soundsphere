<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Links</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            /* Faz com que a altura da página ocupe toda a tela */
            margin: 0;
            /* Remove a margem padrão */
            padding: 0;
            /* Remove o padding padrão */
            overflow-y: auto;
            /* Permite rolar a página se necessário */
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Alinha o conteúdo do topo da página */
            padding-top: 20px;
            /* Adiciona espaçamento do topo */
        }

        .container {
            width: 100%;
            /* Faz a container ocupar toda a largura disponível */
            max-width: 600px;
            /* Limita a largura máxima */
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 90vh;
            /* Limita a altura para 90% da altura da tela */
            overflow-y: auto;
            /* Adiciona rolagem quando o conteúdo exceder o limite de altura */
        }

        .link-container {
            text-align: center;
        }



        .link-container a {
            display: block;
            color: #0d6efd;
            /* Cor padrão de link do Bootstrap */
            text-decoration: none;
            padding: 3px;
            /* Reduzi o espaçamento */
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .link-container a:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>

<body>

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

            linksData.forEach(link => {
                console.log(`Link ${link.url}`);
                const a = document.createElement("a");
                a.href = link.url;
                a.setAttribute("data-bs-toggle", "tooltip");
                a.setAttribute("title", link.text);
                a.textContent = link.title;
                container.appendChild(a);
            });


            // Inicializa os tooltips do Bootstrap
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
