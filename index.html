<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Responsiva com Botões e Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #add8e6;
            /* Cor de fundo "pedro", ou se preferir, substitua por uma imagem */
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        #drawingCanvas {
            width: 100%;
            height: 40vh;
            background-color: black;
            display: block;
        }

        .menu-botoes-painel {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option-itens {
            width: 100vw;
            margin-top: 5px !important;
            padding: 0 15px;
        }

        .option-itens h2 {
            font-size: 1.2rem;
            margin: 0;
            text-align: left;
        }

        .option-itens-itens {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            width: 100%;
            white-space: nowrap;
            margin-top: 1px;
        }

        .option-itens-itens button {
            flex-shrink: 0;
            margin: 2px;
        }

        .btn-secondary.active {
            background-color: #ff6f00;
            border-color: #e65100;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            position: relative;
        }

        .navbar-toggler:focus {
            outline: none;
            box-shadow: none;
        }

        .navbar-nav {
            flex-grow: 1;
            text-align: left;
        }

        .brand-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .hidden {
            opacity: 0;
        }

        .nav-link {
            color: white !important;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ff6f00 !important;
        }

        .nav-link i {
            margin-right: 8px;
        }

        /* Estilo para a div com 50 links */
        .link-container {
            background-color: black;
            /* Fundo preto */
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* Para empilhar os links um abaixo do outro */
            align-items: center;
            justify-content: center;
        }

        .link-container a {
            margin: 5px 0;
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #ff6f00;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top menu-principal">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                onclick="toggleBrandText()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link exit" href="20250326/soundsphere.html"

                            <i class="fas fa-info-circle"></i> Teste
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <!-- Texto "Soundsphere" centralizado -->
        <div class="brand-text" id="brandText">
            Soundsphere - Versões
        </div>
    </nav>

    <!-- Div com 50 links centralizados -->
    <div class="link-container" id="link-container">
        <!-- Criando 50 links -->

    </div>

            });
